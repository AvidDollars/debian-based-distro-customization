---

- hosts: all
  become: true
  tasks:

  - name: Copy file with custom prompt to managed host
    ansible.builtin.copy:
      src: ./.bash_prompt
      dest: "/home/{{ ansible_user }}/"
      owner: '{{ ansible_user }}'
      group: '{{ ansible_user }}'

  - name: Modify PS1 variable
    blockinfile:
      state: present
      insertafter: EOF
      dest: "/home/{{ ansible_user }}/.bashrc"
      content: "source ~/.bash_prompt"
        